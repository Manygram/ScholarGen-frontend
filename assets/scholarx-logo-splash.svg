<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- ScholarX Logo -->
  <g transform="translate(100, 200)">
    <!-- Scholar text -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#blueGradient)" letter-spacing="3">Scholar</text>
    
    <!-- X -->
    <text x="480" y="100" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#1565C0" letter-spacing="3">X</text>
    
    <!-- Tagline -->
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="24" fill="#666666" font-weight="500" letter-spacing="1">Your Learning Companion</text>
  </g>
</svg>